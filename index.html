<html>
    <head>
        <title>Form</title>
        <link rel="icon" type="image" href="img\Smile.jpg">
    </head>
    <body bgcolor="lightyellow">
        <br>
        <form action="Thankyou.html" method="post">
        <table align="center" bgcolor="aqua" border-spacing="15px">
            <caption> <font color="orangered" size="5px"><u>Student Details</u></font></caption>
            <tr><td><br></td></tr>
            <tr>
                <td><lable>First Name</lable></td>
                <td>:</td>
                <td><input type="text" name="1st_name" value=""></td>
                <td>Last Name </td>
                <td>:</td>
                <td><input type="text" name="last_name" placeholder="Sir Name"></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td><lable>Birth Date</lable>
                <td>:</td>
                <td><input type="date" name="birth_day"></td>
                <td>Age</td>
                <td>:</td>
                <td><input type="number" name="age" min="18" max="25" ></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td><label>Gender</label></td>
                <td>:</td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                <br>
                    <input type="radio" name="gender" value="Female">Female
                </td>
                <td><lable>Photo</lable></td>
                <td>:</td>
                <td><input type="file" name="photo" accept="image/*"></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td><lable>Email</lable></td>
                <td>:</td>
                <td><input type="email" name="email" placeholder="Example :123@gmail.com" ></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td><lable>Mobile No</lable></td>
                <td>:</td>
                <td><input type="number" maxlength="" name="monil_no" placeholder="+91"></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td><lable>Higher Qulification</lable></td>
                <td>:</td>
                <td>
                    <select>
                        <option></option>
                        <option>Matrix</option>
                        <option>Intermidiate</option>
                        <option>Deploma</option>
                        <option>B.tech</option>
                        <option>Degree</option>
                    </select>
                </td>
            <tr><td><br></td></tr>
            <tr>
                <td><lable>Hobbies</lable></td>
                <td>:</td>
                <td colspan="4"> 
                    <input type="checkbox" name="hobby" value="Reading">Reading
                    <input type="checkbox" name="hobby" value="Writing">Writing
                    <input type="checkbox" name="hobby" value="Playing">Playing
                    <input type="checkbox" name="hobby" value="Coocking">Coockink
                    <input type="checkbox" name="hobby" value="Drawing">Drawing
                    <input type="checkbox" name="hobby" value="Other">Other
                </td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td><lable>Favorate Color</lable></td>
                <td>:</td>
                <td><input type="color" name="color"></td>
                <td> <label for="Comunication">Comunication </label></td>
                <td>:</td>
                <td><input type="range" style="height:5px; width:60%; accent-color:red; cursor:pointer;"></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td><lable>Address</lable></td>
                <td>:</td>
                <td colspan="4"><textarea rows="2" cols="20" maxlength="50"></textarea></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td></td>
                <td></td>
                <!-- <td align="right"><input type="Submit" name="submit" value="Save"></td>  --> 

                <!-- Above one have to use but we dont have connect through server so it dont redirect on required page .-->
                <td align="right"><button><a href="Thankyou.html" style="text-decoration: none; color: black;" >Submit</a></button></td>
                <td align="left"><input type="reset" name="reset" value="Reset"></td>
            </tr>
        </table>
        </form>
    </body>
</html>
